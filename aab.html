<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; background-color: #F5F5F5;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; margin: 0 auto; background-color: #fff;">
        <tr>
            <td style="text-align: center;">
                <table align="center" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td style="text-align: center;">
                            <!-- 도넛 이미지 -->
                            <div style="position: relative; display: inline-block;">
                                <img src="https://images.ctfassets.net/dk1yv4hqfwie/4SeDUvCS2OFcoRvF29uFsh/f952b734690302dbf9982916e69c4222/donut.png" alt="Donut Image" width="300" style="display: block;">
                                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                                    <img src="https://images.ctfassets.net/dk1yv4hqfwie/2syKgglb7ABBu8LGRMpQEw/c0c0f3f265f995e3325b73ef510f5cdf/ping-rectangle.png?h=250" alt="Ping Rectangle" width="300" style="display: block;">

                            </div>

                    </tr>
                </table>
            </td>
        </tr>
    </table>
